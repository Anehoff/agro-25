<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agricultura Sustentável</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <div class="container">
    <h1>Agricultura e Manejo Sustentável</h1>
    <img src="/imgres.html" alt="Agricultura" class="banner" />

    <p>Você sabe o quanto suas práticas agrícolas são sustentáveis? Responda ao quiz abaixo!</p>

    <div class="quiz">
      <div class="question">
        <p>1. Qual destas práticas ajuda a preservar o solo?</p>
        <button onclick="checkAnswer(this, true)">Rotação de culturas</button>
        <button onclick="checkAnswer(this, false)">Queimada controlada</button>
        <button onclick="checkAnswer(this, false)">Uso excessivo de fertilizantes</button>
      </div>

      <div class="question">
        <p>2. O que é agroecologia?</p>
        <button onclick="checkAnswer(this, true)">Integração entre ecologia e agricultura</button>
        <button onclick="checkAnswer(this, false)">Uso de agrotóxicos modernos</button>
        <button onclick="checkAnswer(this, false)">Produção intensiva em larga escala</button>
      </div>

      <img src="/imgem2.html" alt="Sustentabilidade" class="banner" />

      <div id="resultado"></div>
    </div>
  </div>

  <script src="/scripts/script.js"></script>
</body>
</html>
